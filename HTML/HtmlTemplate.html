<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let header='Myheader';
        let tags=['gopi','krishna','moorthy'];
        let firstName="gopi";
        let lastName="krishna";
        let text=`firstname ${firstName} , ${lastName}`;
        let html=`<h2>${header}</h2><ul>`
        for(const x of tags){
            html+=`<li>${x}</li>`;
        }
        html+=`</ul>`;

        document.getElementById("demo").innerHTML=text + html;
    </script>
</body>
</html>
