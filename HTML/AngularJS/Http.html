<!DOCTYPE html>
<html lang="en-US">

<body>
    <div ng-app="myApp" ng-controller="myctrl">
        <h1>{{myWelcome}}</h1>
    </div><script>
        var app=angular.module("myApp",[]).controller("myctrl",function($scope,$http){

            });
           //$scope.myUrl=$location.absUrl();
        });
    </script>

    
</body>
