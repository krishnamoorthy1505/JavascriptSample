<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
    <div ng-app="myapp" ng-controller="myctrl">
       <p>VALUE: </p>

                </select>
                    <P>Selected Car1{{selectedCar1.model + " "+selectedCar1.color}}</P>

                <p>Ng-Option</p>
                    <select ng-model = "car3" ng-options = "x for (x,y) in cars1"></select>

        <h1>You selected: {{selectedCar2.brand}}</h1>

        <h3>Color: {{selectedCar2.color}}</h3>
        



    </div>

                        };

        
            });
            
                        
        
    </script>
</body>
