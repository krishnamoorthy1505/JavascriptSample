<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
    <div ng-app="myapp" ng-controller="myctrl">
        <p>{{firstname | uppercase}}</p>
        {{price |currency}}<br><br>
        <ul>
            <li ng-repeat="x in names | orderBy:'place' ">
                {{x.name + " "+x.place}}
            </li>
        </ul>

    </div>
    <script>
        var app=angular.module("myapp",[]);
        app.controller("myctrl",function($scope){
            //$scope.firstname="krishnamoorthy";
            //$scope.price=100;
            $scope.names=[{name:"krishna",place:"India"},
            {name:"gopi" ,place:"australia"},
            {name:"sarvin",place:"USA"}];
            

        });
    </script>
</body>
</html>
